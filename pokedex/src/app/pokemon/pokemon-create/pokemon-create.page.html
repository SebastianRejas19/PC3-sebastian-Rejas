<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemon"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  size="large">Crear</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="pokemonForm" (ngSubmit)="addPokemon(pokemonForm.value)">
          <ion-item>
            <ion-label position=floating>Pokemon</ion-label>
            <ion-input type ="text" formControlName="name_pokemon"> </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Categoria</ion-label>
            <ion-input type="text" formControlName="categoria"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Peso</ion-label>
            <ion-input type="number" formControlName="peso"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Altura</ion-label>
            <ion-input type="number" formControlName="altura"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Tipo</ion-label>
            <ion-input type="text" formControlName="tipo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Habilidad</ion-label>
            <ion-input type="text" formControlName="habilidad"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position=floating>Imagen URL</ion-label>
            <ion-input type="text" formControlName="url"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Guardar</ion-button>
            </ion-col>
          </ion-row>


        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
